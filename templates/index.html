<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNN Compiler Web</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    textarea { width: 100%; height: 300px; font-family: monospace; font-size: 14px; }
    pre { background: #eee; padding: 10px; }
    input[type=submit] { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>UNN Language Web IDE</h1>
  <form method="POST">
    <label>Write UNN Code:</label><br>
    <textarea name="code" placeholder="Enter .unn code here...">{{ code }}</textarea><br><br>
    <input type="submit" value="Compile & Run">
  </form>

  {% if output %}
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
  {% endif %}
</body>
</html>
