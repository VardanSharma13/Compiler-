<!DOCTYPE html>
<html>
<head>
    <title>UNN Compiler</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="code-section">
            <h2>Write UNN Code</h2>
            <form method="POST" action="/compile">
                <textarea name="code" placeholder="Enter your .unn code here">{{ code | default('') }}</textarea>
                <button type="submit">Compile</button>
            </form>
        </div>
        <div class="output-section">
            <h2>Output</h2>
            <pre>{{ output | default('') }}</pre>
        </div>
    </div>
</body>
</html>
